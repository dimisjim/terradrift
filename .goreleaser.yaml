project_name: terradrift
builds:
  - id: terradrift-server
    main: ./terradrift-server
    binary: terradrift-server
    env: [CGO_ENABLED=0]
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
  - id: terradrift-cli
    main: ./terradrift-cli
    binary: terradrift-cli
    env: [CGO_ENABLED=0]
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
dockers:
  - goos: linux
    goarch: amd64
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - --platform=linux/amd64
    image_templates:
      - rootsami/{{ .ProjectName }}:{{ .Tag }}-amd64
  - goos: linux
    goarch: arm64
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - --platform=linux/arm64
    image_templates:
      - rootsami/{{ .ProjectName }}:{{ .Tag }}-arm64
docker_manifests:
- name_template: rootsami/{{ .ProjectName }}:{{ .Tag }}
  image_templates:
    - rootsami/{{ .ProjectName }}:{{ .Tag }}-amd64
    - rootsami/{{ .ProjectName }}:{{ .Tag }}-arm64
- name_template: rootsami/{{ .ProjectName }}:latest
  image_templates:
    - rootsami/{{ .ProjectName }}:{{ .Tag }}-amd64
    - rootsami/{{ .ProjectName }}:{{ .Tag }}-arm64
