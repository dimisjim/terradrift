    path: aws/core-production

  - name: api-staging
    version: 1.0.6
    path: gcp/api
    tfvars: environments/staging.tfvars
    backend: environments/staging.hcl

  - name: api-production
    version: 1.0.6
    path: gcp/api
    tfvars: environments/production.tfvars
    backend: environments/production.hcl
